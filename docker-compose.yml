services:
  db:
    image: postgres:16
    env_file: .env.dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    container_name: django_backend
    build: .
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file: .env.dev
    depends_on:
      - db

  firebase:
    image: node:18-alpine
    working_dir: /firebase
    ports:
      - "9099:9099"   # Auth
      - "8080:8080"   # Firestore
      - "9000:9000"   # Realtime Database
      - "4000:4000"   # UI Emulator
      - "4400:4400"   # Emulator Hub
    volumes:
      - ./firebase:/firebase
      - firebase_data:/firebase_data
    command: >
      sh -c "apk add --no-cache openjdk17 && \
             npm install -g firebase-tools && \
             firebase emulators:start --only auth,firestore,database --project local-dev --import=/firebase_data --export-on-exit"

volumes:
  postgres_data:
  firebase_data:
